
{% extends "layout.html" %}

{% block pageTitle %}
  DVLA data sharing self service prototype
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <span class="govuk-caption-xl">Question 3 of 10 (continued)</span>
      <h1 class="govuk-heading-xl">
        Serverless API
      </h1>
      <form action="/v1/obf_04" method="post" novalidate>

                <div class="govuk-form-group">
                  <label class="govuk-label govuk-label--m" for="lambda_name">
                    What is the name of your fulfilment lambda?
                  </label>
                  <input class="govuk-input govuk-input--width-20" id="lambda_name" name="lambda_name" type="text" aria-describedby="lambda_name-hint">

                </div>

                <button class="govuk-button" data-module="govuk-button">
                  Continue
                </button>

              </form>

</div>

{% endblock %}
