{% extends "v0/layout_v0.html" %}

{% block pageTitle %}
  Confirm unsubscription
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Confirm unsubscription
            </h1>
          </legend>
          <form action="/v0/api/unsubscribed" method="post">

          <div class="govuk-form-group">
            <label class="govuk-label" for="mobile-number">
              Are you sure you want to unsubscribe from this API?
            </label>
            <input id="ves-plan" name="ves-plan" value="" type="hidden">
          </div>

            <button class="govuk-button govuk-button--warning" data-module="govuk-button">
              Unsubscribe
            </button>
            </form>
            <form action="/v0/api/ves" method="post">
            <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
              Cancel
            </button>
          </form>
        </fieldset>

</div>
</div>

{% endblock %}
