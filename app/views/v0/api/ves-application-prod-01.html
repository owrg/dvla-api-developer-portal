{% extends "v0/layout_v0.html" %}

{% block pageTitle %}
Vehicle Enquiry Service
{% endblock %}

{% block content %}<a href="#" onclick="goBack()" class="govuk-back-link">Back</a>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <span class="govuk-caption-xl">Step 2</span>
    <h1 class="govuk-heading-xl">
      Production VES API
    </h1>


    <fieldset class="govuk-fieldset">
      <form name="VESform" action="/v0/form-handler" method="post" novalidate data-validate='my-form-validation'>

        <div class="govuk-radios govuk-radios--inline">
          <label class="govuk-label" for="VESTestKey">
            Do you have a VES Test API key?
          </label>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="VESTestKey" name="VESTestKey" type="radio" value="TestKey">
            <label class="govuk-label govuk-radios__label" for="VESTestKey">
              <span style="font-weight:bold">Yes</span> - You will be asked to provide your VES Test API key and email address at the next step
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="VESTestKey-2" name="VESTestKey" type="radio" value="NoTestKey" checked>
            <label class="govuk-label govuk-radios__label" for="VESTestKey">
              <span style="font-weight:bold">No</span>
            </label>
          </div>
        </div>
<p>&nbsp;</p>
        <button id="apply_ves" class="govuk-button" data-module="govuk-button" href="">
          Continue
        </button>
      </form>

    </fieldset>
    <script>function goBack() { window.history.back(); }</script>

  </div>
</div>

{% endblock %}
