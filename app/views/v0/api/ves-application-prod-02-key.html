{% extends "v0/layout_v0.html" %}

{% block pageTitle %}
Vehicle Enquiry Service
{% endblock %}

{% block content %}<a href="#" onclick="goBack()" class="govuk-back-link">Back</a>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <span class="govuk-caption-xl">Step 3</span>
    <h1 class="govuk-heading-xl">
      Test VES API Key
    </h1>


    <fieldset class="govuk-fieldset">
      <form name="VESform" action="/v0/form-handler" method="post" novalidate data-validate='my-form-validation'>

        <div class="govuk-form-group">
          <label class="govuk-label" for="ves-test-api-key">
            VES Test API Key
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="ves-test-api-key" name="ves-test-api-key" type="text">
        </div>


        <div class="govuk-form-group">
          <label class="govuk-label" for="email-address">
            Contact email address
          </label>
          <span id="mobile-number-hint" class="govuk-hint">
            This is the email address that the VES Test API key was sent to
          </span>
          <input class="govuk-input govuk-!-width-two-thirds" id="ves-test-api-key-email-address" name="ves-test-api-key-email-address" type="text">
        </div>        



          <input type="hidden" id="company-name" name="company-name" value="Ford">
          <input type="hidden" id="full-name" name="full-name" value="John Smith">
          <input type="hidden" id="address-line-1" name="address-line-1" value="72 Guild Street">
          <input type="hidden" id="address-line-2" name="address-line-2" value="">
          <input type="hidden" id="address-town" name="address-town" value="London">
          <input type="hidden" id="address-postcode" name="address-postcode" value="SE23 6FH">
          <input type="hidden" id="address-country" name="address-country" value="United Kingdom">
          <input type="hidden" id="email-address" name="email-address" value="sarah.phillips@example.com">
          <input type="hidden" id="contact-number" name="contact-number" value="07700 900457">


        <p>&nbsp;</p>
        
        <button id="apply_ves" class="govuk-button" data-module="govuk-button" href="">
          Continue
        </button>
      </form>

    </fieldset>

    <script>function goBack() { window.history.back(); }</script>

  </div>
</div>

{% endblock %}
