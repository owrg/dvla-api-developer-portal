{% if data['signedin'] == "true" %}
{% extends "v1/layout_v1_signedin.html" %}
{% else %}
{% extends "v1/layout_v1.html" %}
{% endif %}

{% block pageTitle %}
  Your profile
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Change password
            </h1>
          </legend>
          <form action="/v1/user-profile" method="post">

            <div class="govuk-form-group">
              <label class="govuk-label" for="current-password">
                Current password
              </label>
              <input class="govuk-input govuk-!-width-two-thirds" id="current-password" name="current-password" type="password">
            </div>


            <div class="govuk-form-group">
              <label class="govuk-label" for="new-password">
                New password
              </label>
              <span id="mobile-number-hint" class="govuk-hint">
              At least 8 characters
              </span>
              <input class="govuk-input govuk-!-width-two-thirds" id="new-password" name="new-password" type="password">
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label" for="new-password-2">
                Re-enter new password
              </label>
              <input class="govuk-input govuk-!-width-two-thirds" id="new-password-2" name="new-password-2" type="password">
            </div>

            <button class="govuk-button" data-module="govuk-button" href="">
              Continue
            </button>
          </form>
        </fieldset>

</div>
</div>

{% endblock %}
